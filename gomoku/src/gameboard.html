<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameBoard</title>
    <style>
        #chess {
            display: block;
            margin: 50px auto;
            box-shadow: -2px -2px 2px #efefef , 5px 5px 5px #b9b9b9;
        }
        #chess:hover{
            cursor: pointer;
        }
    </style>
 
    <script type="text/javascript">
        window.onload = function () {
 

            function drawtable(){
 
                for (var i = 0; i<21; i++){
                    for (var j = 0; j<21 ;j++){
                        //horzion
                        context.moveTo(21, 21 +j *70);
                        //draw line
                        context.lineTo(1000, 21 +j *70);


                        //vertical
                        context.moveTo(21+j*70,21);
                        context.lineTo(21+j*70,1000);
 
                        //edge
                        context.strokeStyle = "#bfbfbf";
                        context.stroke();
                    }
                }
            };
            drawtable();
 
        };
    </script>
</head>
<body>
 
<canvas id="chess" width="1000px" height="1000px"></canvas>
</body>
</html>
